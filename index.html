<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tetra Channel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!--Header Image-->
<div class="row">
  <div class="col">
    <img src="header.png" alt="Logo" class="img-fluid mx-auto d-block" style="height:110px">
  </div>
</div>

<!--Navbar Text and Images-->
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container topMenu">
    <img src="logo.png" alt="TETRIO">
    <div class="navbar-nav">
      <h5 class="nav-item p-5">PLAY</h5>
      <h5 class="nav-item p-5">TETRA CHANNEL</h5>
      <h5 class="nav-item p-5">ABOUT</h5>
    </div>
    <div class="navbar-nav socials">
      <h3 class="nav-item p-2"><i class="bi bi-download"></i></h3>
      <h3 class="nav-item p-2"><i class="bi bi-twitter"></i></h3>
      <h3 class="nav-item p-2"><i class="bi bi-discord"></i></h3>
      <h3 class="nav-item p-2"><i class="bi bi-github"></i></h3>
      <h3 class="nav-item p-2"><i class="bi bi-star-fill"></i></h3>
    </div>
  </div>
</nav>
<nav class="navbar navbar-expand-lg navbar-light header-overlay">
  <div class="container-fluid"><img src="header-overlay.png" alt="header overlay">
    <img src="header-overlay.png" alt="header overlay">
    <img src="header-overlay.png" alt="header overlay">
    <img src="header-overlay.png" alt="header overlay">
  </div>
</nav>
<div class="green-menu">
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container bottomMenu">
      <div class="navbar-nav">
        <h5 class="nav-item p-4">HOME</h5>
        <h5 class="nav-item p-4">PLAYERS</h5>
        <h5 class="nav-item p-4">SCORES</h5>
      </div>
      <div>
        <label>
          <input type="text" placeholder="enter a username to view their profile..." style="width:350px;background-color:#162113;">
        </label>
      </div>
    </div>
  </nav>
</div>

<!--Statistics/Middle of Page-->
<div class="row">
  <div class="col">
    <img src="bg.png" alt="bg" style="position:relative;bottom:195px;" class="img-fluid mx-auto d-block">
  </div>
</div>
<div class="row" style="margin: 0">
  <div class="col statistics">
    <h1 class="text-center display-1">508,553,563</h1>
    <h3 class="text-center">games played by 8,757,475 playersâž”</h3>
    <h5 class="text-center">Track their progress and achievements on TETRA CHANNEL</h5>
  </div>
</div>

</body>
<footer>
  <div class="greenBottom">

  </div>
</footer>
</html>
